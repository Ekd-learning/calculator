<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="buffer"></div>
      <div class="btns_container">
        <div class="numbers_container">
          <button class="number_btn" id="9">9</button>
          <button class="number_btn" id="8">8</button>
          <button class="number_btn" id="7">7</button>
          <button class="number_btn" id="6">6</button>
          <button class="number_btn" id="5">5</button>
          <button class="number_btn" id="4">4</button>
          <button class="number_btn" id="3">3</button>
          <button class="number_btn" id="2">2</button>
          <button class="number_btn" id="1">1</button>
          <button class="number_btn" id="0">0</button>
        </div>
        <div class="operations_container">
          <button class="operation_btn" id="+">+</button>
          <button class="operation_btn" id="-">-</button>
          <button class="operation_btn" id="*">x</button>
          <button class="operation_btn" id="/">/</button>
          <button class="operation_btn" id="clear">c</button>
          <button class="operation_btn" id="=">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
